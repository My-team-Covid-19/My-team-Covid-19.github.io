<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Covid-dashboard</title>
</head>
<body>
    <header class="header">
        <i class="corona material-icons">coronavirus</i>
        <h1 class="title">Covid-dashboard</h1>
        <i class="corona material-icons">coronavirus</i>
    </header>
    <section extensible class="map-wrapper" id="map">
    </section>
    <section extensible class="table1">
        <div class="control">
            <div mode="0" class="date button">
                <i class="material-icons">today</i>
                <span>All Time</span>
            </div>
            <div mode="0" class="population button">
                <i class="material-icons">supervisor_account</i>
                <span>All Cases</span>
            </div>
        </div>
        <div class="table">
            <div class="head">
                <span class="name">Country</span>
                <span class="count">Cases</span>
                <span class="count">Death</span>
                <span class="count">Recover</span>
            </div>
            <div class="body"></div>
        </div>
    </section>
    <section extensible class="table2">
        <div class="control">
            <i class="material-icons left">chevron_left</i>
            <span class="control-title">category_name</span>
            <i class="material-icons right">chevron_right</i>
        </div>
        <h2 class="title"></h2>
        <p class="subtitle"></p>
        <ul class="country-list">
            <li class="country-list-item"></li>
        </ul>
    </section>
    <section extensible class="graph">
        <canvas id="chart" style="width: 90%; height: 100%">
        </canvas>
    </section>
    <footer class="footer">
        <a href="https://rs.school/">
            <img class="course-logo" src="https://rs.school/images/rs_school_js.svg" alt="RS School">
        </a>
        <div class="authors">
            <a href="https://github.com/KseniyaShukevich" class="author">KseniyaShukevich</a>
            <a href="https://github.com/cptShell" class="author">cptShell</a>
        </div>
    </footer>
</body>
</html>
